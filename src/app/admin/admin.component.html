<div bsModal #profileModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" (click)="profileModal.hide();" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title"> Profile </h4>
            </div>
            <div class="modal-body">
                <div class="modal-body">
                    <div class="panel panel-angular">
                        <div class="panel-body">
                            <div class="form-group">
                                <input type="file" accept="image/*" style="display:none" (change)="onChange($event)" #file>
                                <div class="input-group">
                                    <input type="text" [(ngModel)]="fileName" class="form-control" placeholder="select file...">
                                    <span class="input-group-btn"><button type="button" class="btn btn-info" (click)="file.click();" >Browse</button></span>
                                </div>
                                <p class="help-block">Example block-level help text here.</p>
                            </div>
                            <div class="form-group">
                                <label>User Name</label>
                                <input type="text" class="form-control" [(ngModel)]="inputUserName" placeholder="Enter user name" required>
                                <p class="help-block">Example block-level help text here.</p>
                            </div>

                            <div class="form-group">
                                <a (click)="saveData();profileModal.hide();" class="btn btn-angular" style="float:right;margin-bottom:10px"> Save </a>
                                <a (click)="profileModal.hide();" class="btn btn-angular" style="float:right;margin-right:10px;margin-bottom:10px;">Cancel </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
